<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Mood Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            transition: border-color 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #f8f9fa;
        }
        input[type="file"] {
            display: none;
        }
        .pet-type {
            margin: 20px 0;
        }
        .pet-type label {
            margin-right: 20px;
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .progress {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s;
        }
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Pet Mood Detector</h1>
        <p>Upload a video of your pet and select the type to analyze their mood!</p>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <p>Drag & drop a video file here or click to select</p>
                <input type="file" name="video" id="videoInput" accept="video/*" required>
            </div>

            <div class="file-info" id="fileInfo"></div>

            <div class="pet-type">
                <label>Select Pet Type:</label>
                <input type="radio" name="pet_type" value="dog" id="dog" checked>
                <label for="dog">üêï Dog</label>
                <input type="radio" name="pet_type" value="cat" id="cat">
                <label for="cat">üê± Cat</label>
            </div>

            <button type="submit" id="submitBtn">Analyze Mood</button>
        </form>

        <div class="progress" id="progress">
            <p>Processing video...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const videoInput = document.getElementById('videoInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');

        // Drag and drop functionality
        uploadArea.addEventListener('click', () => videoInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                videoInput.files = files;
                updateFileInfo(files[0]);
            }
        });

        videoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateFileInfo(e.target.files[0]);
            }
        });

        function updateFileInfo(file) {
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.textContent = `Selected: ${file.name} (${sizeMB} MB)`;
        }

        // Form submission with progress
        uploadForm.addEventListener('submit', (e) => {
            progress.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';

            // Simulate progress (since we can't track actual upload progress easily)
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += Math.random() * 15;
                if (progressValue > 90) progressValue = 90;
                progressFill.style.width = progressValue + '%';
            }, 500);

            // The form will submit normally, but we'll show progress
        });
    </script>
</body>
</html>
